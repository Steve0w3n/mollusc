<table id="sessiontable" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>Session</th>
        <th>Src IP</th>
        <th>Dst Port</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Duration</th>
        <th>Sensor</th>
    </tr>
    </thead>
    <tbody>
    {% for row in session_list %}
    <tr>
        <td>{{row.0}}</td>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>{{row.4}}</td>
        <td>{{ row.5 }}</td>
        <td>{{ row.6 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    var vresultCount = '{{ resultcount }}';
</script>
