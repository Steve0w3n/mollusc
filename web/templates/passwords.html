{% extends "base.html" %}
{% load staticfiles %}
{% load customtags %}


{% block title %}VolUI{% endblock %}

{% block content %}

<div id="alertTarget"></div>

<div class="container-fluid">
<div class="row">
    <div class="col-lg-6">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Top Ten Passwords</h3>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Some other Password thing</h3>
            </div>
            <div id="ttytarget"></div>
        </div>
    </div>

 </div>
</div>


{% endblock %}

{% block javascript %}
<script src="{% static 'js/d3.min.js' %}"></script>
<script src="{% static 'js/d3.layout.cloud.js' %}"></script>
<script>
// Get the JSON
//var words = d3.json('/resources/passwords.json');

var words = {{ word_list|safe }};

var fill = d3.scale.category20();

d3.layout.cloud().size([600, 300])
  .words(words)
  .padding(5)
  .rotate(function() { return ~~(Math.random() * 2) * 90; })
  .font("Impact")
  .fontSize(function(d) { return d.size; })
  .on("end", draw)
  .start();

function draw(words) {
d3.select("body").append("svg")
    .attr("width", 600)
    .attr("height", 300)
  .append("g")
    .attr("transform", "translate(150,150)")
  .selectAll("text")
    .data(words)
  .enter().append("text")
    .style("font-size", function(d) { return d.size + "px"; })
    .style("font-family", "Impact")
    .style("fill", function(d, i) { return fill(i); })
    .attr("text-anchor", "middle")
    .attr("transform", function(d) {
      return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
    })
    .text(function(d) { return d.text; });
 }
 </script>
{% endblock %}
